<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<form>
				<h1>Zarejestruj się!</h1>
				<div class="form-box">
					<label for="username">Nazwa użytkownika:</label>
					<input
						type="text"
						id="username"
						placeholder="Podaj nazwę użytkownika"
					/>
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="password">Hasło:</label>
					<input type="password" id="password" placeholder="Podaj hasło" />
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="password2">Powtórz hasło:</label>
					<input type="password" id="password2" placeholder="Powtórz hasło" />
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="email">Adres e-mail:</label>
					<input type="email" id="email" placeholder="Podaj adres mailowy" />
					<p class="error-text">error</p>
				</div>
				<div class="controls-buttons">
					<button class="clear">Wyczyść</button>

					<button class="send">Wyślij</button>
				</div>

				<div class="popup">
					<p>Formularz został pprawnie wysłany!</p>
					<button class="close">Zamknij</button>
				</div>
			</form>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
